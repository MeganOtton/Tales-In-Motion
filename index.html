<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A choose your own adventure game based on the classic story of Goldilocks and the Three Bears.">

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/faviconjam/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/faviconjam/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/faviconjam/favicon-16x16.png">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Goggle Fonts-->
    <link rel="preload" href="https://fonts.googleapis.com">
    <link rel="preload" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Frank+Ruhl+Libre:wght@300..900&display=swap"
        rel="stylesheet">

    <!--CSS Sheet Link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tales In Motion</title>


</head>

<body>

    <div>
        <h1 id=pageheader class="heading">
            <i class="fa-solid fa-book-open"></i>
            Tales in Motion

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                style="background-color: transparent; border: none;" id="modal_trigger" aria-label="instructions"> <i
                    class="fa-solid fa-question"></i></button>



            <!-- Instructions Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: black;">Instructions</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p style="color: black;">It's simple, just enter your name, press start and make the choices
                                you'd like to make!</p>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>


        </h1>

        <!-- Audio Element -->
        <div class=" d-flex justify-content-center"> <button type="button" class="btn btn-primary" id="mute-button"
                style="background-color: transparent; border: none;" aria-label="Mute">
                <i class="fa-solid fa-volume-xmark fa-2xl"></i>
            </button></div>
        <h1 class="heading text-center">Goldilocks and The Three Bears</h1>

    </div>


    <main>

        <div class="d-flex justify-content-center">
            <!--Chapter Title-->
            <h2 id="chapter-title" style="color: white;">Chapter Title</h2>
        </div>

        <div class="container justify-content-center" id="card-container">
            <div class="card" style="width: auto;">

                <!--Changeable Chapter Image-->
                <img id="card-image" src="assets/images/front_page.webp" class="card-img-top" alt="Book Cover">
                <div class="card-body">

                    <!--Chapter Description-->
                    <div class="description-area d-flex justify-content-center">

                        <p id="card-description">Description of our story so far</p>
                    </div>

                    <!--Button Section-->
                    <!--Name Input for Start-->
                    <div class="input-area d-flex justify-content-center">
                        <input type="text" id="player-name" placeholder="Enter your name"
                            class="form-control border border-dark" required>
                    </div>

                    <!--Next Button for Start-->
                    <div id="button-start" class="choice-area d-flex justify-content-center">
                        <h2><button id="next-button" type="button" class="btn btn-success">Next</button></h2>
                    </div>

                    <!--Option A and B Buttons-->
                    <div class="choice-area d-flex justify-content-between" style="display: none;">
                        <h2><button id="option-a" type="button" class="btn btn btn-dark">Option A</button></h2>
                        <h2><button id="option-b" type="button" class="btn btn btn-dark">Option B</button></h2>
                    </div>

                    <!-- Start Again Button -->
                    <div id="button-start-again" class="d-flex justify-content-center">
                        <h2><button id="start-again" type="button" class="btn btn btn-danger">Start Again</button></h2>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--Footer section-->
    <footer class="d-flex justify-content-center mt-5">
        <div>
            <a href="https://github.com/Jxg0Tr5" target="blank"><i class="fa-brands fa-github" style="color: #ffffff;"
                    aria-label="github-link-jago">Jago</i></a>
            <span>&nbsp;&nbsp;</span>
            <a href="https://github.com/Ashleytosullivan" target="blank" aria-label="github-link-ashley"><i
                    class="fa-brands fa-github" style="color: #ffffff;">Ashley</i></a>
            <span>&nbsp;&nbsp;</span>

            <a href="https://github.com/MeganOtton" target="blank" aria-label="github-link-megan"><i
                    class="fa-brands fa-github" style="color: #ffffff;">Megan</i></a>
        </div>


    </footer>

    <audio id="background-audio" loop>
        <source src="assets/audio/backgroundaudio.mp3" type="audio/mp3">

    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!--Java Script Linked-->
    <script src="assets/JS/script.js"></script>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/534a5aedda.js" crossorigin="anonymous"></script>


</body>

</html>
